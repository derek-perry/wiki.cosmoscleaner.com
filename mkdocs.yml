site_name: Cosmos Cleaner Wiki
site_description: Clean up space junk, upgrade your ship, and become the best cleaner in the cosmos!
copyright: "<a href='https://CosmosCleaner.com' title='CosmosCleaner.com'><em>Go to main website ðŸ”—</em></a><p>Cosmos Cleaner &copy; 2023 Game by <a href='https://derek-perry.com' title='Go to Derek Perry's website at derek-perry.com'>Derek Perry</a></p>"
nav:
  - Go to Main Website: https://cosmoscleaner.com
  - Wiki: index.md
  - Characters:
    - Characters: characters/index.md
  - Clutter:
    - Clutter: clutter/index.md
    - Aluminum: clutter/aluminum.md
    - Steel: clutter/steel.md
    - Copper: clutter/copper.md
    - Titanium: clutter/titanium.md
    - Silver: clutter/silver.md
    - Gold: clutter/gold.md
    - Lithium: clutter/lithium.md
    - Sapphire: clutter/sapphire.md
    - Emerald: clutter/emerald.md
    - Ruby: clutter/ruby.md
    - Diamond: clutter/diamond.md
    - Random Box: clutter/box.md
plugins:
    - search
    - section-index
    - git-revision-date
    - macros
    - enumerate-headings:
        increment_across_pages: false
        exclude:
          - index.md
          - clutter/index.md
extra:
  ccName: Cosmos Cleaner
  ccURL: cosmoscleaner.com
  clutterTypes: "|Name|Value|Mass|
    \n|-|-|-|
    \n|[Aluminum](/clutter/aluminum/ 'Aluminum (Clutter)')|$10|10g|
    \n|[Steel](/clutter/steel/ 'Steel (Clutter)')|$30|15g|
    \n|[Copper](/clutter/copper/ 'Copper (Clutter)')|$60|30g|
    \n|[Titanium](/clutter/titanium/ 'Titanium (Clutter)')|$100|50g|
    \n|[Silver](/clutter/silver/ 'Silver (Clutter)')|$250|70g|
    \n|[Gold](/clutter/gold/ 'Gold (Clutter)')|$750|100g|
    \n|[Lithium](/clutter/lithium/ 'Lithium (Clutter)')|$2,000|80g|
    \n|[Sapphire](/clutter/sapphire/ 'Sapphire (Clutter)')|$5,000|10g|
    \n|[Emerald](/clutter/emerald/ 'Emerald (Clutter)')|$20,000|10g|
    \n|[Ruby](/clutter/ruby/ 'Ruby (Clutter)')|$50,000|10g|
    \n|[Diamond](/clutter/diamond/ 'Diamond (Clutter)')|$100,000|10g|
    \n|[Random Box](/clutter/box/ 'Random Box (Clutter)')|$?|?g|
  "
  social:
    - icon: x
      link: https://x.com/CosmosCleaner
      name: X (formerly Twitter)
    - icon: instagram
      link: https://instagram.com/CosmosCleaner
      name: Instagram
    - icon: threads
      link: https://threads.net/@CosmosCleaner
      name: Threads
    - icon: facebook
      link: https://facebook.com/CosmosCleaner
      name: Facebook
    - icon: youtube
      link: https://youtube.com/@CosmosCleaner
      name: YouTube
    - icon: reddit
      link: https://reddit.com/r/CosmosCleaner
      name: Reddit
    - icon: discord
      link: https://discord.gg/sncuXN5n2q
      name: Discord
  manifest: static/favicon/site.webmanifest
  generator: false
theme:
  name: material
  icon:
    logo: logo
  favicon: static/favicon/favicon.ico
  font:
    text: Bai Jamjuree
    code: Bai Jamjuree
  features:
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.footer
  custom_dir: overrides
markdown_extensions:
  - attr_list
  - toc:
      permalink: ðŸ”—
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
extra_css:
  - stylesheets/extra.css